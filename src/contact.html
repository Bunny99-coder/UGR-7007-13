    <main>
      <section class="contact" id="contact">
        <div class="contact__container container">
          <div class="contact__data">
            <h2 class="section__title-2">
              <span>Contact me.</span>
            </h2>
            <p class="contact__description-1">
              Don't hesitate to reach out with the contact information below, or
              send a message using the form.
            </p>
          </div>
          <div class="contact__mail">
            <h2 class="contact__title">Send me a message</h2>
            <form action="" class="contact__form" id="contact-form">
              <div class="contact__group">
                <div class="contact__box">
                  <input
                    type="text"
                    name="user_name"
                    class="contact__input"
                    id="name"
                    required
                    placeholder="First name"
                  />
                  
                </div>
                <div class="contact__box">
                  <input
                    type="email"
                    name="user_email"
                    class="contact__input"
                    id="email"
                    required
                    placeholder="Email Address"
                  />
                </div>
              </div>
              
              <div class="contact__box contact__area">
                <textarea
                  name="user_message"
                  id="message"
                  class="contact__input"
                  required
                  placeholder="Message"
                ></textarea>
              </div>
              <button type="submit" class="contact__button button">
                <i class="ri-send-plane-line"></i>Send message
              </button>
            </form>
          </div>
        </main>





          <footer class="footer">
            <section class=" home-footer"></section>
            <div class="footer__container-container">
              <div class="contact__social-links">
               
                      <a
                        href="https://www.facebook.com/"
                        target="_blank"
                        class="contact__social-link"
                      >
                        <i class="fab fa-facebook-f"></i>
                      </a>
      
                      <a
                        href="https://www.instagram.com/"
                        target="_blank"
                        class="contact__social-link"
                      >
                        <i class="fab fa-instagram"></i>
                      </a>
      
                      <a
                        href="https://linkedin.com/"
                        target="_blank"
                        class="contact__social-link"
                      >

                      </a>
                    </div>
