<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="bootstrap.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />

    <title>Document</title>
  </head>
  <body>
    <header
      class="header bg-white py-4 px-6 flex justify-content-between align-items-center"
    >
      <a href="#" class="font-bold text-xl">Fethiya Safi</a>

      <nav
        class="navbar navbar-expand-md navbar-dark bg-dark order-md-first d-flex justify-content-end"
      >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarCollapse"
          aria-controls="navbarCollapse"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav ms-auto mb-2 mb-md-0">
            <li class="nav-item">
              <a class="nav-link" href="home.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">About me</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="resume.html">Resume</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="resume2.html">Resume2</a>
            </li>
            <li class="nav-item">
              <a class="nav-item nav-link" href="contact.html">Contact</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <script src="bootstrap.bundle.min.js"></script>

    <main class="container mx-auto px-4">
      <section class="contact bg-light py-8" id="contact">
        <div class="row g-4">
          <div class="col-md-6">
            <h2 class="text-center text-md-start mb-4">Contact me</h2>
            <p class="text-center text-md-start mb-6">
              Don't hesitate to reach out with the contact information below, or
              send a message using the form.
            </p>
          </div>
          <div class="col-md-6">
            <div class="bg-white rounded-lg shadow-md p-4">
              <form action="#" class="contact__form" id="contact-form">
                <div class="row g-4">
                  <div class="col-md-6">
                    <input
                      type="text"
                      name="user_name"
                      id="name"
                      required
                      placeholder="First name"
                      class="form-control"
                    />
                  </div>
                  <div class="col-md-6">
                    <input
                      type="email"
                      name="user_email"
                      id="email"
                      required
                      placeholder="Email Address"
                      class="form-control"
                    />
                  </div>
                </div>
                <div class="mb-4">
                  <textarea
                    name="user_message"
                    id="message"
                    required
                    placeholder="Message"
                    class="form-control"
                  ></textarea>
                </div>
                <button type="submit" class="btn btn-primary">
                  Send message
                </button>
              </form>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer bg-dark text-white py-4 px-6 mt-8">
      <section class="home-footer"></section>
      <div class="container mx-auto flex items-center justify-between">
        <div class="contact__social-links d-flex">
          <a href="https://www.facebook.com/" target="_blank" class="me-4">
            <i class="fab fa-facebook-f fs-4"></i>
          </a>
          <a href="https://www.instagram.com/" target="_blank" class="me-4">
            <i class="fab fa-instagram fs-4"></i>
          </a>
          <a href="https://linkedin.com/" target="_blank">
            <i class="fab fa-linkedin-in fs-4"></i>
          </a>
        </div>
        <div>
          <span class="footer__copy"
            >&copy; All rights reserved by Fethiya Safi</span
          >
        </div>
      </div>
    </footer>

    <script src="bscript.js"></script>
  </body>
</html>
